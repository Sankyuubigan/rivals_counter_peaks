[pytest]
# Пути, где pytest будет искать тесты
testpaths = tests

# Шаблоны для поиска файлов и функций
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Опции, добавляемые при запуске pytest
# -v: подробный вывод
# --tb=short: короткий трейсбек ошибок
# --maxfail=5: остановить тесты после 5 ошибок
addopts = -v --tb=short --maxfail=5

# Включаем логирование в консоль во время тестов
log_cli = true
log_cli_level = INFO

# Регистрируем маркеры для выборочного запуска тестов (pytest -m unit)
markers =
    unit: Unit-тесты для быстрой проверки логики.
    gui: Тесты, требующие GUI-окружения.
    integration: Полные интеграционные тесты, запускающие все приложение.
    slow: Медленные тесты, которые можно пропускать при быстром прогоне.
